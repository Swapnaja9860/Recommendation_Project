<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
}

/* Bottom right text */
.text-block {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: black;
  color: white;
  padding-left: 20px;
  padding-right: 20px;
}

</style>
</head>
{% for place in places %}
  <div class="container">
    <img src="{{ url_for('static', filename=place.image) }}" 
        width="400px" height="350px"  / ></div> 
    <div class="text-block">
      <h4>{{place.Place}}</h4>
    </div>
 </div>
{% endfor %}
</html>
